<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detection Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Phishing URL Detection Chatbot</h1>
        <div id="chatbox">
            <div id="messages"></div>
            <input id="message" type="text" placeholder="Enter URL or answer...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <form action="/retrain" method="get">
            <button type="submit">Retrain Model</button>
        </form>
    </div>
</body>
</html>
